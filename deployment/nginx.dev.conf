events {}

http {
    include mime.types;

    server {
        listen 8080;

        location /api {
            proxy_pass http://host.docker.internal:3333;
        }

        location /admin {
            proxy_pass http://host.docker.internal:5173;
        }

        location / {
            proxy_pass http://host.docker.internal:4444;
        }
    }
}